{% extends 'chat/base.html' %}
{% block title %}Enter Passcode To Enter {{ room.name }}{% endblock %}
{% block content %}

<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">{{ room.name }}</h1>
</div>
<div class="w-4/5 lg:w-1/3 px-5 py-6 mx-auto bg-red-300 rounded">
    <form method="POST">
        {% if error_message %}
        <div class="mb-2 p-2 rounded bg-red-600 text-white text-center">
            <p>{{error_message}}</p>
        </div>
        {% endif %}
        {% csrf_token %}
        <label class="text-white">Enter The Passcode:</label>
        <input id="passcode" type="password" name="auth_passcode" required class="w-full mt-1 px-4 py-2 rounded mb-5"
            placeholder="Passcode">
        <input type="submit" value="Unlock" class="px-3 py-2 rounded text-white bg-rose-700 hover:bg-rose-600 w-full">
    </form>
    <button onclick='location.href ="/"'
        class="mt-3 px-4 py-2 rounded text-rose-600 border-2 border-rose-700 hover:bg-rose-700 hover:text-white w-full">Back</button>
</div>
{% endblock %}
